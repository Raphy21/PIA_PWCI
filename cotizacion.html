    <script>
        $(document).ready(function () {
            // Conexión al servidor WebSocket
            const socket = new WebSocket('ws://localhost:8080');

            socket.onopen = function() {
                console.log('Conectado al servidor WebSocket');
            };

            socket.onmessage = function(event) {
                // Recibe el mensaje y lo muestra en el contenedor del chat
                const chatContainer = $('#chat-container');
                
                // Crea una burbuja para el mensaje recibido
                const messageBubble = $('<div></div>')
                    .addClass('bubble bubble-left') // Asigna la clase de burbuja de la izquierda
                    .text(event.data);
                
                chatContainer.append(messageBubble);
                chatContainer.scrollTop(chatContainer[0].scrollHeight); // Desplazar hacia abajo
            };

            // Envía el mensaje al servidor cuando se envía el formulario
            $('#formularioChat').submit(function(event) {
                event.preventDefault();
                const message = $('#messageInput').val();
                if (message) {
                    // Crea una burbuja para el mensaje enviado
                    const messageBubble = $('<div></div>')
                        .addClass('bubble bubble-right') // Asigna la clase de burbuja de la derecha
                        .text(message);
                    
                    $('#chat-container').append(messageBubble);
                    $('#messageInput').val(''); // Limpia el campo de entrada

                    socket.send(message); // Envía el mensaje al servidor
                }
            });
        });


    </script>
