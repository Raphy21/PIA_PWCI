<!DOCTYPE html>
<html>
   <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
       <meta name="viewport" content="width=device-width, initial-scale=1">        
       <title>Login</title>        
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <link rel="stylesheet" href="css/estilosLogin.css">
       <link rel="stylesheet" href="css/navbarFooter.css">
   </head>
   <body>     
        <header id="idInicio">         
            <h1>Login</h1>
        </header>
        <br>
        <br>
        <br>   
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">            
                    <div class="col-md-6">                    
                        <div id="idContenido"> 
                            <form id="formLogin" action="loginServlet" method="POST">  
                                <!--Email-->
                                <div class="col">
                                    <label for="validationCustom03" class="form-label">Email</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="email" class="form-control" id="campoCorreo" name="femail" aria-describedby="inputGroupPrepend" placeholder="Ingresa tu correo" required>
                                        <div class="invalid-feedback">
                                        Please choose a username.
                                        </div>
                                    </div>
                                </div>
                            <br>
                                <!--Password-->
                                <div class="col">
                                    <label for="validationCustom05" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="campoContrasena" name="fcontra" placeholder="********" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid zip.
                                    </div>
                                </div>
                                <br>
                                <div class="col">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="checkMantenerSesion">
                                        <label class="form-check-label" for="checkMantenerSesion">Mantener la sesión iniciada</label>
                                    </div>    
                                </div>
                                <br>

                                <!-- Botones -->
                                <div class="row text-center">
                                    <div class="col-12">                                    
                                        <div id="botonIniciarSesion">
                                            <button type="submit">Iniciar sesión</button>
                                            <br>
                                            <hr>
                                            <br>
                                            <h4>¿No tienes cuenta?</h4>
                                            <div id="botonRegistrarse">
                                                <a href="registro.html">Registrarse</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 welcome-message">
                        <h2>Bienvenido</h2>
                        <p>Encuentra lo que necesitas en un solo lugar.</p>
                        <p><span class="iniciar-sesion">Inicia sesión</span> o <span class="registrarte">Registrate</span> para continuar.</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
        <footer id="idFin">
            <h5>LMAD - BDM</h5>
            <p>1600998 Kevin Martin Hernandez Gonzalez</p>
            <p>1828596 Bryan Edgardo Pardo Alejo</p>   
        </footer>

       <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src="js/inicioSesion.js"></script>
       <script src="js/footer.js"></script>
   </body>
</html>
